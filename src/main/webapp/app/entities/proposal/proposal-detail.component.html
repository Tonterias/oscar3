<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="proposal">
            <h2><span>Proposal</span> {{proposal.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Creation Date</span></dt>
                <dd>
                    <span>{{proposal.creationDate}}</span>
                </dd>
                <dt><span>Release Date</span></dt>
                <dd>
                    <span>{{proposal.releaseDate}}</span>
                </dd>
                <dt><span>Functionality</span></dt>
                <dd>
                    <span>{{proposal.functionality}}</span>
                </dd>
                <dt><span>Proposal Type</span></dt>
                <dd>
                    <span>{{proposal.proposalType}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{proposal.user?.id}}
                </dd>
                <dt><span>Post</span></dt>
                <dd>
                    <div *ngIf="proposal.post">
                        <a [routerLink]="['/post', proposal.post?.id, 'view']">{{proposal.post?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/proposal', proposal.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
