<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profile">
            <h2><span>Profile</span> {{profile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Creation Date</span></dt>
                <dd>
                    <span>{{profile.creationDate}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="profile.image">
                        <a (click)="openFile(profile.imageContentType, profile.image)">
                            <img [src]="'data:' + profile.imageContentType + ';base64,' + profile.image" style="max-width: 100%;" alt="profile image"/>
                        </a>
                        {{profile.imageContentType}}, {{byteSize(profile.image)}}
                    </div>
                </dd>
                <dt><span>User Points</span></dt>
                <dd>
                    <span>{{profile.userPoints}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{profile.user?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profile', profile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
